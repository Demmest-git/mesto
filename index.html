<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="container"><div class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип Mesto" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватар" class="profile__avatar-img"> <img src="ae1a976ddb506239e9f0.svg" alt="Кнопка изменения аватара" class="profile__avatar-edit"></div><div class="profile__info"><div class="profile__text"><h1 class="profile__name"></h1><p class="profile__decoration"></p></div><button type="button" aria-label="Edit" class="profile__edit-button"></button></div></div><button type="button" aria-label="add" class="profile__add-button"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_profile" name="edit-profile"><input class="popup__input popup__input_profile-name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_profile-decoration" id="decoration-input" name="decoration" placeholder="Занятие" minlength="2" maxlength="200" required> <span class="popup__input-error" id="decoration-input-error"></span> <button type="submit" class="popup__button popup__button-save" name="submit" value="Сохранить">Сохранить</button> <button type="reset" aria-label="Close" class="popup__button-close"></button></form></div></div><div class="popup popup_zoom"><div class="popup__img-container"><button type="button" class="popup__button-close"></button> <img src="./" class="popup__image" alt="Фото"><p class="popup__img-title"></p></div></div><div class="popup popup_create"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_create" name="create-card" novalidate><input class="popup__input popup__input_create_name" id="title-input" name="addName" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error" id="title-input-error"></span> <input type="url" class="popup__input popup__input_create_link" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__input-error_visible" id="link-input-error"></span> <button type="submit" class="popup__button popup__button-create" name="create" value="Создать">Создать</button> <button type="reset" class="popup__button-close"></button></form></div></div><div class="popup popup_edit-avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_avatar" name="edit-avatar" novalidate><input type="url" class="popup__input popup__input_edit_link" id="avatar-input" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error popup__input-error_visible" id="avatar-input-error"></span> <button type="submit" class="popup__button popup__button-create" name="edit" value="Сохранить">Сохранить</button> <button type="reset" class="popup__button-close"></button></form></div></div><div class="popup popup_delete"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_type_delete" name="delete-card" novalidate><button type="submit" class="popup__button popup__button-delete" name="delete" value="Удалить">Да</button> <button type="reset" class="popup__button-close"></button></form></div></div><template class="card-temp"><li class="card"><img src="./images/zemlia.jpg" alt="изображение Земли" class="card__image"><div class="card__info"><h2 class="card__name">Земля</h2><div class="card__likes"><button type="button" aria-label="Like" class="card__like"></button><p class="card__like-counter">0</p></div></div><button type="button" class="card__trash"><img src="e3c42771bff3aaa52f76.svg" alt="Корзина"></button></li></template><script src="main.js"></script></body></html>
