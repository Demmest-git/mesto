<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="container">
        <div class="page">
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                        <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <div class="profile__text">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <p class="profile__decoration">Исследователь океана</p>
                            </div>
                            <button type="button" aria-label="Edit" class="profile__edit-button"></button>
                        </div>
                    </div>
                    <button type="button" aria-label="add" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__cards">

                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_profile">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_type_profile" name="edit-profile">
                    <input type="text" class="popup__input popup__input_profile-name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-input-error"></span>
                    <input type="text" class="popup__input popup__input_profile-decoration" id="decoration-input" name="decoration" placeholder="Занятие" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="decoration-input-error"></span>
                    <button type="submit" class="popup__button popup__button-save" name="submit" value="Сохранить">Сохранить</button>
                    <button type="reset" aria-label="Close" class="popup__button-close"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_zoom">
            <div class="popup__img-container">
                <button type="button" class="popup__button-close"></button>
                <img src="./" class="popup__image" alt="Фото">
                <p class="popup__img-title"></p>
            </div>
        </div>

        <div class="popup popup_create">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_type_create" name="create-card" novalidate>
                    <input type="text" class="popup__input popup__input_create_name" id="title-input" name="addName" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="title-input-error"></span>
                    <input type="url" class="popup__input popup__input_create_link" id="link-input" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__input-error_visible" id="link-input-error"></span>
                    <button type="submit" class="popup__button popup__button-create" name="create" value="Создать">Создать</button>
                    <button type="reset" class="popup__button-close"></button>
                </form>
            </div>
        </div>

        <template class="card-temp">
            <li class="card">
                <img src="./images/zemlia.jpg" alt="изображение Земли" class="card__image">
                <div class="card__info">
                    <h2 class="card__name">Земля</h2>
                    <button type="button" aria-label="Like" class="card__like"></button>
                </div>
                <button type="button" class="card__trash">
                    <img src="<%=require('./images/trash.svg')%>" alt="Корзина">
                </button> 
            </li>
        </template>
    </body>
</html>
